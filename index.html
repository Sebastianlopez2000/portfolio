<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Ben Lopez</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light gray background */
        }
        header {
            background-color: #333; /* Dark gray header */
            color: #fff; /* White text */
            padding: 20px 0;
            text-align: center;
        }
        header .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            max-width: 100px; /* Limit the logo width */
            margin-right: 20px;
        }
        nav {
            background-color: #444; /* Darker gray navigation */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff; /* White text for navigation links */
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        footer {
            background-color: #333; /* Dark gray footer */
            color: #fff; /* White text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            width: 80%; /* Set the width of the content */
            margin: 0 auto; /* Center the content horizontally */
        }
        main {
            padding: 20px 0;
        }
        h2 {
            color: #333; /* Dark gray heading */
            text-align: center;
        }
        .portfolio-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .portfolio-item {
            background-color: #fff; /* White background for project items */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set the width of each project item */
        }
        .portfolio-item h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .portfolio-item p {
            margin: 0;
            color: #666; /* Gray text for project descriptions */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Ben Lopez Logo" class="logo">
            <h1>Portfolio</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="skills.html">Skills</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main>
        <section class="container">
            <h2>Portfolio</h2>
            <div id="github-projects" class="portfolio-list">
                <!-- Projects will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Ben Lopez. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
